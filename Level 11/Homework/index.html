<!-- 
2) კომენტარების საშუალებით ახსნა ატრიბუტების შესახებ
-->

<!-- 
HTML ატრიბუტი არის დამატებითი ინფორმაცია, 
რომელიც ელემენტს განსაკუთრებულ თვისებებს ან ქცევას აძლევს.  
ატრიბუტები ყოველთვის იწერება თეგის გახსნისას და ჩვეულებრივ აქვთ ფორმა:
სახელი="მნიშვნელობა"
მაგალითად: <img src="photo.jpg" alt="ჩემი ფოტო">
-->

<!-- 
სხვა ხშირად გამოყენებადი ატრიბუტები და მათი დანიშნულება:
1) src – მიუთითებს ფაილის მისამართს (სურათი, ვიდეო, სკრიპტი და ა.შ.)
2) alt – ტექსტი, რომელიც გამოჩნდება სურათის ნაცვლად, თუ ის ვერ ჩაიტვირთა.
3) href – ბმულის მისამართი <a> თეგში.
4) id – უნიკალური იდენტიფიკატორი ელემენტისთვის.
5) class – აძლევს ელემენტს CSS სტილის კლასს ან მრავალ კლასს.
6) style – უშუალოდ თეგში წერს CSS სტილებს.
7) width და height – განსაზღვრავს ელემენტის სიგანეს და სიმაღლეს.
-->

<!-- მაგალითები -->
<img src="mountain.jpg" alt="მთა" width="300" height="200">
<!-- src: მიუთითებს სურათის ფაილს -->
<!-- alt: აღწერს სურათს ტექსტით -->
<!-- width და height: ადგენს სურათის ზომას -->

<a href="https://www.google.com" target="_blank">გადადი Google-ზე</a>
<!-- href: ბმულის მისამართი -->
<!-- target="_blank": ხსნის ბმულს ახალ ფანჯარაში -->

<div id="main" class="container" style="color: blue;">
  <!-- id: უნიკალური იდენტიფიკატორი -->
  <!-- class: ელემენტის CSS კლასი -->
  <!-- style: უშუალოდ თეგში გამოყენებული სტილი -->
  ეს არის div ელემენტი.
</div>
