<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>GOA - Task1</title>
</head>
<body>

    <!--
1) შექმენით გვერდი რომელზეც გექნებათ 2 სია (ჩამონათვალი), პირველი უნდა იყოს დაალგებული ხოლო მეორე დაულაგაბელი, ეს სიები ერთმანეთგისგან გამოყეთ სათაურებით. კომენტარებით დაწერეთ რა არის ol, ul, li თეგები
    -->

    <h2>დალაგებული სია</h2>
    <ol>
        <li>პირველი ელემენტი</li>
        <li>მეორე ელემენტი</li>
        <li>მესამე ელემენტი</li>
    </ol>

    <h2>დაულაგებელი სია</h2>
    <ul>
        <li>გემრიელი პური</li>
        <li>კარაქი</li>
        <li>ყავა</li>
    </ul>

<!--ol = Ordered List (დალაგებული სია) — რიცხვითი სია (1, 2, 3...)
ul = Unordered List (დაულაგებელი სია) — სია, რომელსაც წინ სექციაზე Bullet - ები აქვს და დაუნომრავია
li = List Item (სიის ელემენტი) — თითოეული ელემენტი სიაში-->
</body>
</html>
