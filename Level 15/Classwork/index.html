<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>მანქანის ფორმა</title>
</head>
<body>
    <h2>მანქანის მონაცემების ფორმა</h2>
    <form>
        <label for="year">მანქანის წელი:</label>
        <input type="number" id="year" name="year" placeholder="მაგ. 2020" min="1950" max="2025" required>
        <br><br>

        <label for="brand">აირჩიეთ ბრენდი:</label>
        <select id="brand" name="brand" required>
            <option value="bmw" selected>BMW</option>
            <option value="mercedes">Mercedes-Benz</option>
            <option value="audi">Audi</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>
            <option value="chevrolet">Chevrolet</option>
            <option value="nissan">Nissan</option>
            <option value="porsche">Porsche</option>
            <option value="tesla">Tesla</option>
        </select>
        <br><br>

        <input type="submit" value="გაგზავნა">
    </form>
</body>
</html>
